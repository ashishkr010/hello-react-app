name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Install dependencies and cache them
      - name: Install dependencies
        run: npm ci

      # Run tests
      - name: Run tests
        run: npm test -- --coverage --watchAll=false --passWithNoTests
        env:
          CI: true

      # Setup Docker Buildx for better builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # Extract metadata for the container image
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      # Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Optional: Run container to verify it starts correctly
      - name: Verify container starts
        run: |
          # Pull the image we just built
          docker pull ghcr.io/${{ github.repository }}:latest
          # Start container in background
          docker run -d --name test-container -p 3000:80 ghcr.io/${{ github.repository }}:latest
          # Wait a moment for startup
          sleep 5
          # Check if container is healthy
          if docker ps | grep -q test-container; then
            echo "✅ Container started successfully"
            # Quick health check
            curl -f http://localhost:3000/health || echo "Health endpoint not available, but container is running"
          else
            echo "❌ Container failed to start"
            docker logs test-container
            exit 1
          fi
          # Clean up test container
          docker stop test-container && docker rm test-container || true
        timeout-minutes: 2
