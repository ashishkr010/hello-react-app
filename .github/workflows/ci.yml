name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --coverage --watchAll=false --passWithNoTests
        env:
          CI: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify container starts
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker run -d --name test-container -p 3000:3000 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          sleep 5
          if docker ps | grep -q test-container; then
            echo "Container started successfully"
            curl -f http://localhost:3000 || echo "Health check failed, but container is running"
          else
            echo "Container failed to start"
            docker logs test-container
            exit 1
          fi
          docker stop test-container && docker rm test-container || true
        timeout-minutes: 2

  deploy:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Deploy with Direct SSH
      run: |
        set -x  # Enable debug output
        
        echo "Setting up SSH..."
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY_PLAIN }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
        
        echo "Testing SSH connection..."
        ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no -o ConnectTimeout=10 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo 'SSH connection successful!'" || exit 1
        
        echo "Running deployment script..."
        ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          set -e
          echo "üöÄ Starting deployment on VM..."
          
          cd /home/ashish/my-react-app || { echo "‚ùå Directory not found"; exit 1; }
          
          echo "üîë Logging into GHCR..."
          echo "${{ secrets.GHCR_PAT }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
          
          echo "üì¶ Pulling latest image..."
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          echo "‚ôªÔ∏è Restarting containers..."
          docker compose down || true
          docker compose up -d
          
          echo "üßπ Cleaning up..."
          docker image prune -f
          
          echo "ü©∫ Running health check..."
          for i in {1..30}; do
            if curl -sf http://localhost:80 > /dev/null; then
              echo "‚úÖ App is healthy!"
              docker compose ps || true
              exit 0
            fi
            echo "‚è≥ Waiting for app... ($i/30)"
            sleep 2
          done
          
          echo "‚ùå Health check failed. Container logs:"
          docker compose logs --tail=50
          exit 1
        EOF
