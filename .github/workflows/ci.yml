name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --coverage --watchAll=false --passWithNoTests
        env:
          CI: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify container starts
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker run -d --name test-container -p 3000:3000 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          sleep 5
          if docker ps | grep -q test-container; then
            echo "Container started successfully"
            curl -f http://localhost:3000 || echo "Health check failed, but container is running"
          else
            echo "Container failed to start"
            docker logs test-container
            exit 1
          fi
          docker stop test-container && docker rm test-container || true
        timeout-minutes: 2

  deploy:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Deploy to VM via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY_B64 }}
        port: 22
        timeout: 60s
        command_timeout: 10m
        script: |
          set -e
          echo "Starting deployment on VM..."
          
          cd /home/ashish/my-react-app || { echo "Directory not found"; exit 1; }
          
          echo "Logging into GHCR..."
          echo "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" | docker login ${{ env.REGISTRY }} -u ashishkr010 --password-stdin
          
          echo "Pulling latest image..."
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          echo "Restarting containers..."
          docker compose down || true
          docker compose up -d
          
          echo "Cleaning up..."
          docker image prune -f
          
          echo "Running health check..."
          for i in {1..30}; do
            if curl -sf http://localhost:80 > /dev/null; then
              echo "App is healthy!"
              docker compose ps
              exit 0
            fi
            echo "Waiting for app... ($i/30)"
            sleep 2
          done
          
          echo "Health check failed. Container logs:"
          docker compose logs --tail=50
          exit 1
